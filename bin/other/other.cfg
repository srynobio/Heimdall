#############################################################
#
# Tool options section
#
# As of 6/01/15 the current options are hard coded in, but the 
# below values can be changed.
#
# Additonal opition notes
# xmx  - java Xmx value in Gigs.
# jpn  - jobs per node.
# node - which account to send job i.e. 
#        ucgd-kp, owner-guest, 
#        fastqforward step use: fqf
#
# uncompress requires file source [bam2fastq, other]
#
#############################################################

[bam2fastq]
command_string:-z -v -restore OQ -c $SLURM_CPUS_ON_NODE 
jpn: 

[fastqc_run]
threads:1 
node: 
jpn:10 

[uncompress]
source:other
node:
jpn:

[fastqforward]
node:fqf
jpn:4

[bwa_index]
a: bwtsw

[stats]
node:

[flagstat]
node: 

[CombineGVCF]
xmx:80 
gc_threads:20 
node: 
jpn: 

[GenotypeGVCF]
xmx:20
gc_threads:1
num_threads:1
node: 
jpn:5

[Combine_Genotyped]
assumeSorted: TRUE
node: 

[VariantRecalibrator_SNP]
xmx:80 
gc_threads:20 
num_threads:20 
minNumBadVariants: 5000
node: 
jpn: 

[VariantRecalibrator_INDEL]
xmx:80 
gc_threads:20 
num_threads:20 
minNumBadVariants: 5000
node: 
jpn: 

[ApplyRecalibration_SNP]
xmx:80 
num_threads:20 
ts_filter_level: 99.5
excludeFiltered: TRUE
node: 
jpn: 

[ApplyRecalibration_INDEL]
xmx:80 
num_threads:20 
ts_filter_level: 99.0
excludeFiltered: TRUE
node: 
jpn: 

[CombineVariants]
xmx:80 
num_threads:20 
genotypemergeoption: UNSORTED
node: 
jpn: 

[bgzip]
node: 

[tabix]
node: 

[wham_graphing]
x:$SLURM_CPUS_ON_NODE
node:
jpn:1

[wham_merge_indiv]
s:25
node:
jpn: 

[wham_filter]
lt_svlen:5000000
gt_svlen:30
support:5
node:

[wham_genotype]
x:$SLURM_CPUS_ON_NODE
node:
jpn:1

