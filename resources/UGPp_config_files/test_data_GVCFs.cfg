[main]

# The path to the data files
data: /scratch/ucgd/lustre/test-transfer/Process_Data

# Output directory, will default to data directory.
output: 

# How many workers you want to run commands across.
# default 1
workers: 

# Name for log file. Default to UGPp-log.txt
log: 

# temp dir
tmp: /scratch/local/

# ugp id
# always want to run with UGPp
# for later file clean up
ugp_id: UGPp_UCGD_Pipeline.v1.3.1 

# software versions
bwa_version:  0.7.10-r789
gatk_version: 3.3-0-g37228af
samtools_version:  0.1.19-44428cd
samblaster_version:  Version 0.1.21
sambamba_version: v0.5.1
fastqc_version: v0.11.2
tabix_version:  0.2.5 (r1005)

# fastq path and file
fasta: /scratch/ucgd/lustre/u0413537/UGP_Pipeline_Data/references/human_g1k_v37_decoy.fasta

# known files
known_indels: /scratch/ucgd/lustre/u0413537/UGP_Pipeline_Data/GATK_Bundle/Mills_and_1000G_gold_standard.indels.b37.vcf
known_indels: /scratch/ucgd/lustre/u0413537/UGP_Pipeline_Data/GATK_Bundle/1000G_phase1.indels.b37.vcf
known_dbsnp: /scratch/ucgd/lustre/u0413537/UGP_Pipeline_Data/GATK_Bundle/dbsnp_137.b37.vcf

# background files
backgrounds: /scratch/ucgd/lustre/u0413537/UGP_Pipeline_Data/Backgrounds

# VQSR SNP
resource_SNP: hapmap,known=false,training=true,truth=true,prior=15.0 /scratch/ucgd/lustre/u0413537/UGP_Pipeline_Data/GATK_Bundle/hapmap_3.3.b37.vcf
resource_SNP: omni,known=false,training=true,truth=true,prior=12.0 /scratch/ucgd/lustre/u0413537/UGP_Pipeline_Data/GATK_Bundle/1000G_omni2.5.b37.vcf
resource_SNP: 1000G,known=false,training=true,truth=false,prior=10.0 /scratch/ucgd/lustre/u0413537/UGP_Pipeline_Data/GATK_Bundle/1000G_phase1.snps.high_confidence.b37.vcf
use_annotation_SNP: QD
use_annotation_SNP: MQRankSum
use_annotation_SNP: ReadPosRankSum
use_annotation_SNP: FS
use_annotation_SNP: InbreedingCoeff

# VQSR INDEL
resource_INDEL: mills,known=false,training=true,truth=true,prior=12.0 /scratch/ucgd/lustre/u0413537/UGP_Pipeline_Data/GATK_Bundle/Mills_and_1000G_gold_standard.indels.b37.vcf
resource_INDEL: 1000G,known=false,training=true,truth=true,prior=10.0 /scratch/ucgd/lustre/u0413537/UGP_Pipeline_Data/GATK_Bundle/1000G_phase1.indels.b37.vcf
use_annotation_INDEL: MQRankSum
use_annotation_INDEL: ReadPosRankSum
use_annotation_INDEL: FS

[software]
SamTools: /scratch/ucgd/lustre/u0413537/software/samtools-0.1.19
Samblaster: /scratch/ucgd/lustre/u0413537/software/samblaster
Sambamba: /scratch/ucgd/lustre/u0413537/software/sambamba
GATK: /scratch/ucgd/lustre/u0413537/software/GATK
BWA: /scratch/ucgd/lustre/u0413537/software/bwa-0.7.10
FastQC: /scratch/ucgd/lustre/u0413537/software/FastQC
Tabix: /scratch/ucgd/lustre/u0413537/software/tabix

