#############################################################
#
# Tool options section
#
# As of 6/01/15 the current options are hard coded in, but the 
# below values can be changed.
#
# Additonal opition notes
# xmx  - java Xmx value in Gigs.
# jpn  - jobs per node.
# node - which account to send job i.e. ucgd, owner-guest 
#        kingspeak-guest [default ucgd]
#############################################################

[fastqc_run]
threads:2 
node: 
jpn:10 

[bwa_index]
a: bwtsw

# memory_limit option is for sambamba sort in G (example 50)
[bwa_mem]
t:$SLURM_CPUS_ON_NODE 
memory_limit:50 
node: 
jpn:1 

[idxstats]
node: 

[flagstat]
node: 

[sambamba_merge]
nthreads:$SLURM_CPUS_ON_NODE 
node: 
jpn:1 

[RealignerTargetCreator]
xmx:10 
gc_threads:2 
num_threads:2 
node: 
jpn:10 

[IndelRealigner]
xmx:40 
gc_threads:10 
node: 
jpn:2 

[BaseRecalibrator]
xmx:40 
gc_threads:10 
num_cpu_threads_per_data_thread:10
node: 
jpn:2 

[PrintReads]
xmx:40 
gc_threads:10 
num_cpu_threads_per_data_thread:10
node: 
jpn:2 

[HaplotypeCaller]
xmx:40 
gc_threads:10 
num_cpu_threads_per_data_thread:10
standard_min_confidence_threshold_for_calling: 30.0
standard_min_confidence_threshold_for_emitting: 30.0
emitRefConfidence: GVCF
variant_index_type: LINEAR
variant_index_parameter: 128000
min_base_quality_score: 20
node: 
jpn:2 

[CombineGVCF]
xmx:40 
gc_threads:10 
node: 
jpn:2 

[GenotypeGVCF]
xmx: 
gc_threads: 
num_threads: 
node: 
jpn: 

[Combine_Genotyped]
assumeSorted: TRUE
node: 

[VariantRecalibrator_SNP]
xmx: 
gc_threads: 
num_threads: 
minNumBadVariants: 5000
node: 
jpn: 

[VariantRecalibrator_INDEL]
xmx: 
gc_threads: 
num_threads: 
minNumBadVariants: 5000
node: 
jpn: 

[ApplyRecalibration_SNP]
xmx: 
num_threads: 
ts_filter_level: 99.5
excludeFiltered: TRUE
node: 
jpn: 

[ApplyRecalibration_INDEL]
xmx: 
num_threads: 
ts_filter_level: 99.0
excludeFiltered: TRUE
node: 
jpn: 

[CombineVariants]
xmx: 
num_threads: 
genotypemergeoption: UNSORTED
node: 
jpn: 

[bgzip]
node: 

[tabix]
node: 
